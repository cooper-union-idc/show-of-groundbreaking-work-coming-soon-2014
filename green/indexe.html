<!DOCTYPE html>
<html lang="en">
    
    <head>
    <title>Green Screen</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    
    <style type="text/css">

    input {
        width: 100px;
        height: 20px;
    }

    #slider-range, #slider-range2, #slider-range3 {

        margin-bottom: 40px;

    }

    p {

        margin-top: 20px;
        position: absolute;
        z-index: 1;
        height: 20px;
        width: 100px;

    }


    </style>

    </head>
    
    <body>

            <p>
                <label for="amount"></label>
                <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
            </p>

            <div id="slider-range" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" onclick="frameFix();">
                <div class="ui-slider-range ui-widget-header ui-corner-all" style="left: 33.4%; width: 26.6%;"></div>
                <span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 33.4%;"></span>
                <span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 60%;"></span>
            </div>

             <p>
                <label for="amount2"></label>
                <input type="text" id="amount2" readonly style="border:0; color:#f6931f; font-weight:bold;">
            </p>

             <div id="slider-range2" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
                <div class="ui-slider-range ui-widget-header ui-corner-all" style="left: 33.4%; width: 26.6%;"></div>
                <span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 33.4%;"></span>
                <span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 60%;"></span>
            </div>

             <p>
                <label for="amount3"></label>
                <input type="text" id="amount3" readonly style="border:0; color:#f6931f; font-weight:bold;">
            </p>

             <div id="slider-range3" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
                <div class="ui-slider-range ui-widget-header ui-corner-all" style="left: 33.4%; width: 26.6%;"></div>
                <span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 33.4%;"></span>
                <span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 60%;"></span>
            </div>




            <video id="video" width="640" height="480" controls="true" autoplay></video>
            <canvas id="hCanvas"></canvas>
            <canvas id="dCanvas"></canvas>
            
            <script src="greene.js"></script>
    <script>
   
    $(function() {
        
        $( "#slider-range" ).slider({
            range: true,
            min: 0,
            max: 255,
            values: [ 0, 255 ],
            slide: function( event, ui ) {
                $( "#amount" ).val( " " + ui.values[ 0 ] + " -  " + ui.values[ 1 ] );
               
                var val1 = ui.values[0];
                var val2 = ui.values[1];
                //console.log(val1 , val2);
            }
        });
        $( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
            " - $" + $( "#slider-range" ).slider( "values", 1 ) );



    $( "#slider-range2" ).slider({
            range: true,
            min: 0,
            max: 255,
            values: [ 0, 255 ],
            slide: function( event, ui ) {
                $( "#amount2" ).val( " " + ui.values[ 0 ] + " -  " + ui.values[ 1 ] );
                
                var val3 = ui.values[0];
                var val4 = ui.values[1];
                //console.log(val3 , val4);
            }
        });
        $( "#amount2" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
            " - $" + $( "#slider-range" ).slider( "values", 1 ) );


    $( "#slider-range3" ).slider({
                range: true,
                min: 0,
                max: 255,
                values: [ 0, 255 ],
                slide: function( event, ui ) {
                    $( "#amount3" ).val( " " + ui.values[ 0 ] + " -  " + ui.values[ 1 ] );

                    var val3 = ui.values[0];
                    var val4 = ui.values[1];
                    //console.log(val3 , val4);
                }
            });
            $( "#amount3" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
                " - $" + $( "#slider-range" ).slider( "values", 1 ) );

        });
    
    </script>



    </body>

</html>
